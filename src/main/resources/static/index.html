<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Geographical Quiz Web Application"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>GeoQuiz</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="controller.js"></script>
</head>
<body>
<div id="container" style="
	width: 800px;
	margin-left: auto;
	margin-right: auto
	">

	width: 440px;
	text-align: center;
	padding: 20px 10px;

	"></div>
	<div id="goodAnswers" style="
	width: 150px;
	text-align: center;

	width: 150px;
	text-align: center;

	</div>

	width: 800px;

	"></div>
